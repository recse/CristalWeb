<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cristal WebSite</title>
</head>
<body>
    <main>
        <section class="cristal">
          <div class="dashboard">
            <div class="usuario">
              <img class="avatarUsuario" src="./images/avatar.png" alt="" />
              <h3>Adrián Belmonte</h3>
              <p>Miembro Pro</p>
            </div>
            <div class="links">
              <div class="link">
                <img src="./images/twitch.png" alt="" />
                <h2>Streams</h2>
              </div>
              <div class="link">
                <img src="./images/steam.png" alt="" />
                <h2>Juegos</h2>
              </div>
              <div class="link">
                <img src="./images/upcoming.png" alt="" />
                <h2>Novedades</h2>
              </div>
              <div class="link">
                <img src="./images/library.png" alt="" />
                <h2>Librería</h2>
              </div>
            </div>
            <div class="pro">
              <h2>Únete como PRO para disfrutar de juegos gratuitos.</h2>
              <img src="./images/controller.png" alt="" />
            </div>
          </div>
          <div class="juegos">
            <div class="status">
              <h1>Juegos activos</h1>
              <input type="text" />
            </div>
            <div class="cartas">
              <div class="carta">
                <img src="./images/assassins.png" alt="" />
                <div class="carta-info">
                  <h2>Assassins Creed Valhalla</h2>
                  <p>Versión: PS5</p>
                  <div class="progreso2"></div>
                </div>
                <h2 class="percentaje">85%</h2>
              </div>
              <div class="carta">
                <img src="./images/sackboy.png" alt="" />
                <div class="carta-info">
                  <h2>Sackboy A Great Advanture</h2>
                  <p>Versión: PS5</p>
                  <div class="progreso1"></div>
                </div>
                <h2 class="percentaje">48%</h2>
              </div>
              <div class="carta">
                <img src="./images/spiderman.png" alt="" />
                <div class="carta-info">
                  <h2>Spiderman Miles Morales</h2>
                  <p>Versión: PS5</p>
                  <div class="progreso3"></div>
                </div>
                <h2 class="percentaje">25%</h2>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div class="circulo1"></div>
      <div class="circulo2"></div>
    </body>
  </html>
